<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pin Song</title>
  <!-- BOOTSTRAP  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- VIDEOJS player link -->
  <link href="https://vjs.zencdn.net/7.0.3/video-js.css" rel="stylesheet">

  <!-- my CSS -->
  <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">

  <!-- VIDEOJS player plugin-playlist-ui -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-playlist-ui@3.4.0/dist/videojs-playlist-ui.css">

  <link href="assets/CSS/style.css" rel="stylesheet">  
</head>

<body>

  <header class="jumbotron jumbotron-fluid bg-info mb-0 p-4"> 
    <div class="row">
      <div class="col-6">
        <img id="logo" src="assets/imgs/logo.png">
      </div>

      <div id="headerFormHolder" class="col-6 mt-4" >    
        <form  >
          <div class="input-group float-right align-bottom">
            <input type="text" id="userInput" class="form-control" placeholder="Search Your Song Here ...">
            <div class="input-group-append">
              <button id="searchButton" class="btn btn-warning text-secondary" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>          
    </div>
  </header>

  <!-- video window -->
  <div class="player-container row">
    <!-- videojs defines all the classes' name, and give style to the video player --> 
    <video 
      id="video"
      class="video-js vjs-fluid vjs-big-play-centered col-8" 
      controls
      crossorigin="anonymous" 
      preload="auto" 
      autoplay
      loop 
      techOder=['youtube']>      
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>

    <div class="player-container col-4 vjs-fluid">
      <div class="vjs-playlist vjs-fluid m-2">
        <!--  using javascript to add playlist here -->
      </div>
    </div>

    <button id="loopBtn" class="btn btn-warning m-4"> Stop Looping </button>
    <button id="toMyListBtn" class="btn btn-warning my-4"> Add to My List</button>
    
  </div> <!-- video window row end -->
 
  <section class="container">
    <!-- row -->
    <div class="row p-0" >

      <div class="col-8">
      <!-- lyric -->
      <div id="lyricContainer" class="card p-0">
        <div class="card-body text-center justify-content-center float-right">

          <div class="card-title"><h5>Introduction of PINsongs</h5></div>
          <h6 class="card-subtitle mb-2 text-muted border-right-0">This window will display lyric, but when the page just loaded, let give our words here ....</h6>

          <p id="currentLyric" class="m-0 card-text">Hello, PINsongs is a APP to do ....</p>
          
        </div><!-- lyric card body end -->                   
      </div><!-- lyric card end -->

      <div id="searchLyric" class="mt-2 float-right" style="clear: right; clear: both; display: block; ">
        <form class="form-inline">
          <div class="form-group">  
            <input  class="form-control mr-2 " id="artist_name" placeholder="artist name"> 
            <input  class="form-control mr-2 " id="track_name" placeholder="name of song">            
            <a class="btn btn-warning " > Search Lyrics </a>
          </div>
        </form>
      </div>

      <div class="clearfix"></div>
      <div id="recommendation" class="mt-2 " style="background-color: pink; height: 400px;" > 

      </div><!-- recommendation end-->

      </div><!-- col end -->



      <!-- my list -->
      <div class="col-4">       
        <button id="playMyListBtn" class="btn btn-warning col-12 mb-2">Play My List</button>        
          <div class="px-0" id="myList">
              <!-- <card >
                <img class="card-img-top" src="https://i.ytimg.com/vi/OpQFFLBMEPI/mqdefault.jpg" >
                <div class="card-body px-0 pt-1">
                  <p class="card-text d-inline">pink</p>
                  <a class="btn btn-sm btn-warning float-right d-inline">Delete</a>
                </div>
              </card> -->          
          </div>
      </div><!-- my list col-4 end -->
    </div><!-- row end -->
  </section>

  <!-- footer -->
  <footer class="bg-info">
    <p class="text-white font-weight-light text-center pt-3">copyright &copy;</p>
  </footer>
  
 <!-- videoJS link -->
 <script src="https://vjs.zencdn.net/7.0.3/video.js"></script>
 <!-- videoJS plugin youtube link -->
 <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@2.5.0/dist/Youtube.js"></script>
 <!-- videoJS plugin playlist link -->
 <script src="https://cdn.jsdelivr.net/npm/videojs-playlist@4.2.1/dist/videojs-playlist.js"></script>
 <!-- videoJS plushin playlist ui link -->
 <script src="https://cdn.jsdelivr.net/npm/videojs-playlist-ui@3.4.0/dist/videojs-playlist-ui.js"></script>
 <!-- my JS file -->
 <script type="text/javascript" src="assets/JS/myJS.js"></script>
 
</body>

</html>
